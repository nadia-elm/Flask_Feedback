{% extends 'base.html' %}
{% block content %}
<div class="container">
<h1 class="display-4">Register</h1>
<p class="lead">Register for our site.</p>

<form method="POST">

    {{ form.hidden_tag() }}

    {% for field in form
    if field.widget.input_type != 'hidden' %}
    <p>
        {{ field.label }}
        {{ field }}

        {% for error in field.errors %}
        {{ error }}
        {% endfor %}
    </p>
    {% endfor %}

    <button type="submit">Register</button>

</form>
</div>
{% endblock %}
